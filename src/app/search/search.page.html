<ion-header>
  <ion-toolbar>
    <ion-title>Liste des pizzas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button (click)="createPizza()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-searchbar placeholder="Rechercher une pizza..."></ion-searchbar>
</ion-toolbar>
<ion-content class="ion-padding">
  <ion-list lines="full">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://cdn.shopify.com/s/files/1/0408/5655/1588/articles/Margherita-9920.jpg?crop=center&height=1024&v=1644590066&width=1024">
      </ion-avatar>
      <ion-label>4 Fromages</ion-label>
      <ion-button color="warning" (click)="editPizza()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="deletePizza()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

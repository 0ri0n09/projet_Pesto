<ion-header>
  <ion-toolbar>
    <ion-title>Votre panier</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <ion-list *ngIf="getCartLength() > 0">
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.img"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <ion-chip color="secondary">
          <ion-label>{{item.price}} €</ion-label>
        </ion-chip>
      </ion-label>
      <ion-button color="danger" (click)="removeItem(item)">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-icon *ngIf="getCartLength() === 0" name="cart-outline" size="large"></ion-icon>
  <ion-title *ngIf="getCartLength() === 0" class="ion-padding ion-text-center">
    Le panier est vide
  </ion-title>
  <ion-item *ngIf="getCartLength() > 0" lines="none">
    <ion-label>
      <h3>Sous-total</h3>
    </ion-label>
    <ion-label slot="end">
      <h3>{{price}} €</h3>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="getCartLength() > 0" lines="none">
    <ion-label>
      <h3>Livraison</h3>
    </ion-label>
    <ion-label slot="end">
      <h3>{{delivery}} €</h3>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="getCartLength() > 0" lines="none">
    <ion-label>
      <h3>Total estimé</h3>
    </ion-label>
    <ion-label slot="end">
      <h3>{{total.toFixed(2)}} €</h3>
    </ion-label>
  </ion-item>
  <ion-button *ngIf="getCartLength() > 0" color="danger" (click)="clearCart()">
    <ion-icon slot="start" name="cart-outline"></ion-icon>
    Vider le panier
  </ion-button>
  <ion-button *ngIf="getCartLength() > 0" color="success" (click)="openPaymentModal()">
    <ion-icon slot="start" name="cart-outline"></ion-icon>
    Passer commande
  </ion-button>
</ion-content>
